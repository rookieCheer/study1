<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title>JavaScript日期选择控件Kalendae DEMO演示</title>
	<link rel="stylesheet" href="build/kalendae.css" type="text/css">
<!-- <script src="src/moment.js" type="text/javascript" charset="utf-8"></script>
	<script src="build/kalendae.js" type="text/javascript" charset="utf-8"></script> -->
	<script src="build/kalendae.standalone.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		.kalendae .k-days span.closed {
			background:red;
		}

<body>
	
	

	<p>Range Select</p>
	<input type="text"  id="iii" />
	<script type="text/javascript" charset="utf-8">
	//	var inp = document.getElementById("iii");
		var k4 = new Kalendae.Input('iii', {
			attachTo:document.body,
				months:2,//多少个月显示出来,即看到多少个日历
				mode:'range',
				selected:[Kalendae.moment().subtract({M:0.1}), Kalendae.moment().add({M:0.1})]
		});
	
	function ee(){
		new Kalendae({
				attachTo:document.body,
				months:2,//多少个月显示出来,即看到多少个日历
				mode:'range',
				selected:[Kalendae.moment().subtract({M:0.1}), Kalendae.moment().add({M:0.1})]
			});
	}
		

		
	</script>

	
</body>
